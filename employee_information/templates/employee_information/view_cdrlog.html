{% load humanize %}
<style>
    #uni_modal .modal-footer {
        display: none;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <dl>
                <dt class="mdc-typography mdc-theme--primary">CDR_Code</dt>
                <dd class="ps-3 fw-bolder">{{ cdrlog.code }}</dd>
                <dt class="mdc-typography mdc-theme--primary">Customer Name</dt>
                <dd class="ps-3 fw-bolder">{{ cdrlog.customer_name }}</dd>
                <dt class="mdc-typography mdc-theme--primary">Call Duration</dt>
                <dd class="ps-3 fw-bolder">{{ cdrlog.call_duration }}</dd>
                <dt class="mdc-typography mdc-theme--primary">MSISDN</dt>
                <dd class="ps-3 fw-bolder">{{ cdrlog.MSISDN }}</dd>
            </dl>
        </div>
        <div class="col-sm-6">
            <dl>
                
                <dt class="mdc-typography mdc-theme--primary">Call Date</dt>
                <dd class="ps-3 fw-bolder">{{ cdrlog.call_date|date:'M d, Y' }}</dd>
             
                
            </dl>
        </div>
    </div>
    <div class="clear-fix py-3"></div>
    <div class="d-flex w-100 align-items-center justify-content-end">
        <button class="btn btn-default border btn-sm rounded-0 d-flex align-items-center" type="button" data-bs-dismiss="modal"><i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon" aria-hidden="true">close</i> Close</button>
    </div>
</div>
