{% load humanize %}
<style>
    #uni_modal .modal-footer {
        display: none;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <dl>
                <dt class="mdc-typography mdc-theme--primary">#</dt>
                <dd class="ps-3 fw-bolder">{{ sale.id }}</dd>
                <dt class="mdc-typography mdc-theme--primary">Sales/Code</dt>
                <dd class="ps-3 fw-bolder">{{ sale.code }}</dd>
             
            </dl>
        </div>
        <div class="col-sm-6">
            <dl>
                <dt class="mdc-typography mdc-theme--primary">Employee</dt>
                <dd class="ps-3 fw-bolder">{{ sale.employee_id }}</dd>
                <dt class="mdc-typography mdc-theme--primary">Customer</dt>
                <dd class="ps-3 fw-bolder">{{ sale.customer_id }}</dd>
                <dt class="mdc-typography mdc-theme--primary">Plan</dt>
                <dd class="ps-3 fw-bolder">{{ sale.plan_id }}</dd>
                <dt class="mdc-typography mdc-theme--primary">sales Date</dt>
                <dd class="ps-3 fw-bolder">{{ sale.sale_date|date:'M d, Y' }}</dd>
                <dt class="mdc-typography mdc-theme--primary">Status</dt>
                <dd class="ps-3 fw-bolder">
                    {% if sale.status == 1 %}
                    <span class="badge bg-primary rounded-pill px-3">Active</span> {% else %}
                    <span class="badge bg-secondary rounded-pill px-3">Inactive</span> {% endif %}
                </dd>
            </dl>
        </div>
    </div>
    <div class="clear-fix py-3"></div>
    <div class="d-flex w-100 align-items-center justify-content-end">
        <button class="btn btn-default border btn-sm rounded-0 d-flex align-items-center" type="button" data-bs-dismiss="modal"><i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon" aria-hidden="true">close</i> Close</button>
    </div>
</div>
